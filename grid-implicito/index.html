<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tama√±o de item en columnas</title>
    <style>
      body {
        font-family: arial;
      }
      .container {
        display: grid;
        /* grid-template-columns: [inicio] 1fr [contenido1] 1fr[contenido2] 1fr [contenido3] 1fr [contenido4] 1fr [contenido5] 1fr [contenido6] 1fr [final]; */
        /* grid-template-rows: [inicio] 200px [contenido1] 200px [contenido2] 200px [contenido3] 200px [contenido4] 200px [final]; */
        /*grid-template: filas /columnas ;*/
        /* grid-column-gap: ; */
        /* grid-row-gap: 30px;  */
        /* grid-template: 100px 1fr 150px / 200px 1fr ; */
        grid-auto-rows: 90px 200px;
        grid-auto-columns: 300px 200px;
        grid-gap: 5px;
        height: 100vh;
        
      }

      .item {
        background: lightblue;
        padding: 10px;
        border: 1px solid red;
      }

      .item:nth-of-type(1) {
        grid-column: inicio / final;
        grid-row: inicio / contenido3;
      }

      .item:nth-of-type(2) {
        grid-column: inicio / contenido3;
        grid-row: contenido3 / contenido5;
      }

      .item:nth-of-type(3) {
        grid-column: contenido3/ contenido5;
        grid-row: contenido3 / contenido6;
      }

      .item:nth-of-type(4) {
        grid-column: contenido5 / final;
      }

      .item:nth-of-type(5) {
        grid-row: contenido4 / contenido5;
      }

      .item:nth-of-type(6) {
        grid-row: contenido4 / contenido5;
      }
    </style>
  </head>
  <body>
    <section class="container">
      <div class="item">item#1</div>
      <div class="item">item#2</div>
      <div class="item">item#3</div>
      <div class="item">item#4</div>
      <div class="item">item#5</div>
      <div class="item">item#6</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
      <div class="item">item#10</div>
    </section>
  </body>
</html>
